<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Election Data
      </mat-panel-title>
      <mat-panel-description>
        Show data for Presidential and Congressional Elections
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-radio-group class="election-radio-group">
      <mat-radio-button class="election-radio-button" value="1">2016 Presidential Election</mat-radio-button>
      <mat-radio-button class="election-radio-button" value="2">2016 Congressional Election</mat-radio-button>
      <mat-radio-button class="election-radio-button" value="3">2018 Congressional Election</mat-radio-button>
    </mat-radio-group>
    <mat-radio-group>
      <mat-radio-button class="election-radio-button" value="1">Democratic Party</mat-radio-button>
      <mat-radio-button class="election-radio-button" value="2">Republican Party</mat-radio-button>
    </mat-radio-group>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Demographic Data
      </mat-panel-title>
      <mat-panel-description>
        Show demographic data
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-selection-list>
      <mat-list-option *ngFor="let group of demographicGroups">
        {{group}}
      </mat-list-option>
    </mat-selection-list>
  </mat-expansion-panel>
</mat-accordion>
