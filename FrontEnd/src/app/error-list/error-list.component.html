<mat-accordion>
  <mat-expansion-panel *ngFor="let errorType of errorKeys" class="expansion-panel">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{errorType}}
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div *ngIf="currentErrors[errorType]">
      <mat-expansion-panel *ngFor="let error of currentErrors[errorType]">
        <mat-expansion-panel-header (click)="goToError(error)">
          <mat-panel-title>
            {{error.id}}
          </mat-panel-title>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </div>
  </mat-expansion-panel>
</mat-accordion>
